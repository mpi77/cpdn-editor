<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="simpleForum" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="simpleForum" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="simpleForum" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="cpdnEditor" class="no-js">
<!--<![endif]-->
<head>
<base href="/app/">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>CPDN Editor</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="dist/css/font-awesome.min.css">
<link rel="stylesheet" href="../bower_components/html5-boilerplate/dist/css/normalize.css">
<link rel="stylesheet" href="../bower_components/html5-boilerplate/dist/css/main.css">
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="app.css">
<script src="../bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavbarCtrl">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/app">CPDN Editor</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-class="{ active: isActive('/home')}" ng-show="isEnabled('/home')"><a href="#/home"><i class="fa fa-home"></i>&nbsp;Home</a></li>
					<li class="ng-hide" ng-class="{ active: isActive('/schemes')}" ng-show="isEnabled('/schemes')"><a href="#/schemes"><i class="fa fa-object-group"></i>&nbsp;Schemes</a></li>
					<li class="ng-hide" ng-class="{ active: isActive('/elements')}" ng-show="isEnabled('/elements')"><a href="#/elements/scheme"><i class="fa fa-ellipsis-v"></i>&nbsp;Elements</a></li>
					<li class="ng-hide" ng-class="{ active: isActive('/maps')}" ng-show="isEnabled('/maps')"><a href="#/maps/scheme"><i class="fa fa-map-o"></i>&nbsp;Maps</a></li>
					<li class="ng-hide" ng-class="{ active: isActive('/calculations')}" ng-show="isEnabled('/calculations')">
					    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-calculator"></i>&nbsp;Calculations <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#/calculations/executors">Executors</a></li>
                            <li><a href="#/calculations/tasks">Tasks</a></li>
                        </ul>
					</li>
					<li class="ng-hide" ng-class="{ active: isActive('/permissions')}" ng-show="isEnabled('/permissions')"><a href="#/permissions/scheme"><i class="fa fa-lock"></i>&nbsp;Permissions</a></li>
					<li class="ng-hide" ng-class="{ active: isActive('/users')}" ng-show="isEnabled('/users')"><a href="#/users"><i class="fa fa-group"></i>&nbsp;Users</a></li>
					
				</ul>
				<ul class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: isActive('/login')}" ng-show="isEnabled('/login')"><a href="#/login"><i class="fa fa-sign-in"></i>&nbsp;Log in</a></li>
					<li class="ng-hide" ng-show="isEnabled('/logout')"><a href="">{{ user.nick }}</a></li>
					<li class="ng-hide" ng-class="{ active: isActive('/logout')}" ng-show="isEnabled('/logout')"><a href="#/logout"><i class="fa fa-sign-out"></i>&nbsp; Log out</a></li>
                </ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<div ng-view></div>
	</div>
    
    <flash-message duration="10000" show-close="true" on-dismiss=""></flash-message>
    
	<script src="dist/js/bundle.js"></script>
</body>
</html>
